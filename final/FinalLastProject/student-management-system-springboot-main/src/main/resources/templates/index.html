<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>

<!-- Login Form -->
<div th:if="${not #authorization.expression('isAuthenticated()')}">
    <div class="container">
        <table width="100%" height="100%" border="0" cellpadding="0" align="center">
            <tr>
                <td align="center" valign="middle">
                    <table class="table-bordered" width="350" border="0" cellpadding="3" cellspacing="3" bgcolor="#ffffff">
                        <form th:action="@{/login}" method="post">
                            <tr>
                                <td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff">
                                    <div align="center">
                                        <strong>User Login</strong>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Username</td>
                                <td>
                                    <input type="text" name="username" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" name="password" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="submit" class="btn btn-info" align="right">Login</button></td>
                            </tr>
                        </form>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Student Records -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div class="container">
        <h1>Welcome to Student Records Page</h1>
        <table>
            <!-- Add your student record display logic here -->
        </table>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-info" value="Logout" />
        </form>
    </div>
</div>

</body>
</html>
